<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react ui change algorithm -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- using react library it changes actual web page -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- babel library converts your jsx into js  -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="BasicForm.css">
</head>

<body>
    <div id="app">
    </div>
    <!-- babel -> it knowa that we need to convert JSX to simple js  -->
    <script type="text/babel">
        // Javascript + HtML -> JSX

        const Form = () => {
            const [email, setEmail] = React.useState("");
            const [password, setPassword] = React.useState("");

            const [allEntry, setAllEntry] = React.useState([]);


            const submitForm = (e) => {


                //1.Without validation
                //     e.preventDefault();

                //    const newEntry = {email:email,password:password}

                //    setAllEntry([...allEntry,newEntry]);
                //    console.log(newEntry);

                //2with validation
                if (email == "" && password == "") {
                    alert("enter email and pass");
                } else {
                    e.preventDefault();

                    const newEntry = { email: email, password: password }

                    setAllEntry([...allEntry, newEntry]);
                    console.log(newEntry);
                    setEmail("");
                    setPassword("");

                }

                // const submitForm = (e) => {
                //     e.preventDefault();

                //     if (email && password) {
                //         const newEntry = { id: new Date().getTime().toString(), email, password };

                //         setAllEntry([...allEntry, newEntry]);
                //         console.log(allEntry);

                //         setEmail("");
                //         setPassword("");
                //     } else {
                //         alert("plz fill the data");
                //     }

                }

                return (
                    <div>
                        <form action="" onSubmit={submitForm}>
                            <div>
                                <label htmlFor="email">Email</label>
                                <input type="text" name="email" value={email}
                                    onChange={(e) => setEmail(e.target.value)} />
                            </div>
                            <div>
                                <label htmlFor="password">Password</label>
                                <input type="text" name="password" value={password}
                                    onChange={(e) => setPassword(e.target.value)} />
                            </div>

                            <button type="submit" >Login</button>

                        </form>

                        <div>
                            {
                                allEntry.map((currElem,id) => {
                                   return(
                                    <div  className="showDataStyle" key={id} >
                                        <p>{currElem.email}</p>
                                        <p>{currElem.password}</p>
                                        </div>
                                   )
                                })
                            }
                            </div>
                    </div>
                )
            }

            function Parent() {
                return (
                    <div><Form /></div>
                )
            }
            // it puts hello component ka output in the app div
            ReactDOM.render(<Parent></Parent>, document.getElementById("app"));
    </script>
</body>

</html>
