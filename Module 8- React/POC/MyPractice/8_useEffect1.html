<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react ui change algorithm -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- using react library it changes actual web page -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- babel library converts your jsx into js  -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="BasicForm.css">
</head>

<body>
    <div id="app">
    </div>
    <!-- babel -> it knowa that we need to convert JSX to simple js  -->
    <script type="text/babel">
        // Javascript + HtML -> JSX

       
          

            const Child = ( ) =>{
                const [count, setCount] = React.useState(0);
                const increment = () => {
                    setCount(count+1)
                }
            
                React.useEffect(() =>{
                    console.log("I m useeffect-1 : Run only chnages in Count var");
                    if(count>=1){
                        document.title = `Chats (${count})`
                    }else{
                        document.title = `Chats `
                    }
                },[count]);


                React.useEffect(() =>{
                    console.log("I m useeffect-2 : Run for 1st Load");
                    
                },[]);

                console.log("Firt console run")

                return(
                    <div>
                        <h1>{count}</h1>
                        <button onClick={increment}>Click ‚ù§</button>
                        </div>
                )
            }


            function Parent() {
                return (
                    <div><Child /></div>
                )
            }
            // it puts hello component ka output in the app div
            ReactDOM.render(<Parent></Parent>, document.getElementById("app"));
    </script>
</body>

</html>
