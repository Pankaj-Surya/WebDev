<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react ui change algorithm -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- using react library it changes actual web page -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- babel library converts your jsx into js  -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="app">
    </div>
    <!-- babel -> it knowa that we need to convert JSX to simple js  -->
    <script type="text/babel">
        // Javascript + HtML -> JSX

    
        function Hello(props) {
            //let [naam,setNamm] = React.useState(props.name);
            let [naam,setNamm] = React.useState("Welcome Guys");
            
            function changeName(){
                console.log("click");
                (naam =="Welcome Guys") ?setNamm("Myself Pankaj"):setNamm("Welcome Guys");
            }

            return (
                 <div>
                    <h1> {naam}</h1>
                    <button onClick={changeName}>Click Me</button>        
                    </div>
                
              
                )
        }

          
        
        


        //component compose
        function HelloParent() {
            
            return (
            
            <div>

            {
            //<Hello name="Guys" />                
            }
            <Hello/>                   
            </div>
            )
        }
        // it puts hello component ka output in the app div
        ReactDOM.render(<HelloParent></HelloParent>, document.getElementById("app"));
    </script>
</body>

</html>
