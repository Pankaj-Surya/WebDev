<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react ui change algorithm -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- using react library it changes actual web page -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- babel library converts your jsx into js  -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="app">
    </div>
    <!-- babel -> it knowa that we need to convert JSX to simple js  -->
    <script type="text/babel">
        // Javascript + HtML -> JSX

        function UseStateArray ()  {

            const myBioData = [
                {
                    id: 0, myName: "vinod", age: 26
                }, {
                    id: 1, myName: "thapa", age: 27
                }, {
                    id: 2, myName: "technical", age: 27
                }
            ]

            const [myArray, setmyArray] = React.useState(myBioData);

            const clearArray = () => {
                setmyArray([]);
            }

            const removeElem = (id) => {
                // alert(id);\
                const myNewArray = myArray.filter((curElem) => {
                    return curElem.id !== id;
                })

                setmyArray(myNewArray);
            }

            return (
                <div>
                    {
                        myArray.map(function (curElm)  {

                            return (

                                <h1 className="h1style" key={curElm.id}>Name:
                                    {curElm.myName} & Age: {curElm.age}
                                    <button className="btnInner" onClick={() => removeElem(curElm.id)}> remove </button>
                                </h1>
                            );
                        })
                    }
                    <button className="btn" onClick={clearArray}>Clear</button>
               </div>
                )
        }

        ReactDOM.render(<UseStateArray />, document.getElementById("app"));

    </script>
</body>

</html>
