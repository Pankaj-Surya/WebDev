<body>
      <input type="text" id="a" placeholder="a">
      <input type="text" id="b" placeholder="b">
      <input type="text" id="c" placeholder="c">
      <!-- Keyboard -->
      <script>
         let inputA =document.querySelector("#a")
         // when key is pressed
         inputA.addEventListener("keypress",function(e){
            console.log("key pressed");
            console.log(e.key);
         })

      </script>
</body>
